name: Java CI with Maven

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build WAR with Maven
      run: mvn clean package

  security-checks:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v4

    - name: Trivy Install
      run: |
        sudo apt-get install wget apt-transport-https gnupg lsb-release
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install trivy

    - name: Trivy FS Scan
      run: trivy fs --format table -o fs-report.json .

    - name: Gitleaks Install
      run: sudo apt install gitleaks -y

    - name: Gitleaks scan
      run: gitleaks detect --source . --report-path=gitleaks-report.json --report-format=json

  selenium-tests:
    runs-on: ubuntu-latest
    needs: build

    services:
      web:
        image: tomcat:9.0
        ports:
          - 8080:8080

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Chrome and Matching ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip jq apt-transport-https

        # Install Chrome
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo apt install -y ./google-chrome-stable_current_amd64.deb

        # Fetch latest known good ChromeDriver version for stable Chrome
        CHROMEDRIVER_VERSION=$(curl -sS https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions-with-downloads.json \
          | jq -r '.channels.Stable.version')

        # Download and install the correct ChromeDriver version
        wget https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/${CHROMEDRIVER_VERSION}/linux64/chromedriver-linux64.zip
        unzip chromedriver-linux64.zip
        sudo mv chromedriver-linux64/chromedriver /usr/bin/chromedriver
        sudo chmod +x /usr/bin/chromedriver

    - name: Verify installation
      run: |
        google-chrome --version
        chromedriver --version

    - name: Install Python dependencies
      run: |
        pip install selenium pytest

    - name: Wait for Tomcat to be ready
      run: |
        until curl -s http://localhost:8080 > /dev/null; do
          echo "Waiting for Tomcat..."
          sleep 2
        done
        echo "Tomcat is up!"

    - name: Run Selenium Tests (Headless Chrome)
      run: pytest tests/
